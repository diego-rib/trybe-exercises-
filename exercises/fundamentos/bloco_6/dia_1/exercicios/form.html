<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link href="popup-validation/validation.min.css" rel="stylesheet">
  <script src="popup-validation/validation.min.js"></script> 
</head>
<body>
  <form action="" method="GET" id="form" class="form">
    <div class="section">
      
      <p class="subtitle is-3 has-text-centered">Dados Pessoais</p>

      <div class="field">
        <label class="label" for="input-name">Nome:</label>

        <div class="control">
          <input class="input validate" type="text" name="name" id="input-name" maxlength="40" data-validate="required">
        </div>

      </div>

      <div class="field">

        <label class="label" for="input-email">Email:</label>

        <div class="control">
          <input class="input validate" type="email" name="email" id="input-email" maxlength="50" data-validate="required, email">
        </div>

      </div>

      <div class="field">

        <label class="label" for="input-cpf">Cpf:</label>

        <div class="control">
          <input class="input validate" type="text" name="cpf" id="input-cpf" maxlength="11" data-validate="required">
        </div>

      </div>

      <div class="field">

        <label class="label" for="input-endereco">Endereço:</label>

        <div class="control">
          <input class="input validate" type="text" name="endereco" id="input-endereco" maxlength="200" data-validate="required">
        </div>

      </div>

      <div class="field">

        <label class="label" for="input-cidade">Cidade:</label>

        <div class="control">
          <input class="input validate" type="text" name="cidade" id="input-cidade" maxlength="28" data-validate="required">
        </div>

      </div>

      <div class="field">

        <label class="label" for="dropdown-estado">Estado:</label>

        <div class="control">
          <div class="select">
            <select class="validate" name="estado" id="dropdown-estado" data-validate="required"></select>
          </div>
        </div>

      </div>

      <div class="field">

        <div class="control" id="radio1">

          <label class="label">Tipo de moradia:</label>
          <label class="radio validate">
          <input type="radio" name="moradia" value="Casa" id="radio-casa">
            Casa
          </label>

          <label class="radio validate">
            <input type="radio" name="moradia" value="Apartamento" id="radio-apart">
            Apartamento
          </label>

        </div>

      </div>

    </div>

    <div class="section">

      <p class="subtitle is-3 has-text-centered">Dados do último emprego</p>

      <div class="field">

        <label class="label" for="text-curriculum">Resumo do Currículo</label>

        <div class="control">
          <textarea class="textarea validate" name="curriculum" id="text-curriculum" cols="50" rows="20" maxlength="1000" data-validate="required"></textarea>
        </div>

      </div>

      <div class="field">

        <label class="label" for="text-cargo">Cargo:</label>

        <div class="control">
          <input class="input validate" type="text" name="cargo" id="text-cargo" maxlength="1000" data-validate="required">
        </div>

      </div>
      
      <div class="field">
        
        <label class="label" for="cargo-description">Descrição do cargo:</label>

        <div class="control">
          <input class="input validate" type="text" name="cargo-description" id="cargo-description" data-validate="required">
        </div>

      </div>

      <div class="field">

        <label class="label" for="data-inicio">Data de início:</label>

        <div class="control">
          <input class="input" type="text" name="data-inicio" id="datepicker" autocomplete="off" required>
        </div>

      </div>

    </div>

    <div class="field is-grouped is-grouped-centered">
      <div class="control">
        <button class="button is-success" type="submit" id="submit-btn">Enviar</button>
      </div>
      <div class="control">
        <button type="reset" class="button is-danger">Limpar</button>
      </div>
    </div>

  </form>

  <div class="field" id="show-curriculum"></div>

  <script src="script.js"></script>
</body>
</html>
