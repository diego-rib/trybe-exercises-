<!DOCTYPE html>
<html>
  <head>
    <style>
      .pretty-paragraphs {
        font-size: 1.2em;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="pretty-paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="pretty-paragraphs" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = 'Truque de Mestre';
      document.querySelector("#second-paragraph").innerText = 'E a info continua salva...';
      document.querySelector("#subtitle").innerText = 'O DOM é maravilhoso';
      document.querySelector(".pretty-paragraphs").style.color = "pink";
      document.querySelector("h4");
    </script>
  </body>
</html>
