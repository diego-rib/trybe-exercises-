<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="paiDoPai">
  <div id="pai">
    <div id="primeiroFilho"></div>
    <div id="elementoOndeVoceEsta">
      <div id="primeiroFilhoDoFilho"></div>
      <div id="segundoEUltimoFilhoDoFilho"></div>
    </div>
    Atenção!
    <div id="terceiroFilho"></div>
    <div id="quartoEUltimoFilho"></div>
  </div>
  <script>
    let divList = document.querySelectorAll('div');
    for (let index = 1; index < divList.length; index += 1) {
      if (index !== 1 && index !== 3 && index !== 4) {
        let fatherElement = divList[index].parentElement;
        fatherElement.removeChild(divList[index]);
      }
    }
  </script>
</div>
</body>
</html>
