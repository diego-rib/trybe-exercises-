<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <div class="line-content">
        <label for="input-name">Nome:</label>
        <input type="text" name="name" id="input-name" maxlength="40" required>
      </div>
      <div class="line-content">
        <label for="input-email">Email:</label>
        <input type="email" name="email" id="input-email" maxlength="50" required>
      </div>
      <div class="line-content">
        <label for="input-cpf">Cpf:</label>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </div>
      <div class="line-content">
        <label for="input-endereco">Endere√ßo:</label>
        <input type="text" name="endereco" id="input-endereco" required>
      </div>
      <div class="line-content">
        <label for="input-cidade">Cidade:</label>
        <input type="text" name="cidade" id="input-cidade" required>
      </div>
      <div class="line-content">
        <label for="dropdown-estado">Estado:</label>
        <select name="estado" id="dropdown-estado" required></select>
      </div>
      <div class="line-content">
        <p>Tipo de moradia:</p>
        <input type="radio" name="moradia" value="casa" id="radio-casa" required>
        <label for="radio-casa">Casa</label>
        <input type="radio" name="moradia" value="apart" id="radio-apart" required>
        <label for="radio-apart">Apartamento</label>
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
